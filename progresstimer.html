<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="progresstimer.css">
    <title></title>
  </head>
  <body>
    <div id="input-container">
      <div id="dato-felt">
        <input id="dato1" type="number" min="1" max="31" step="1" placeholder="dato">
        <input id="month" type="number" min="1" max="12" placeholder="måned">
        <input id="year" type="number" min="2022" max="9999" placeholder="år">
      </div>
      <div id="knap-container">
        <button id="idag">I dag</button>
        <button id="knap" class="datoknap">ok</button>
      </div>
    </div>
    <div id="progress-container">
      <div id="progress-bar">
        <p id="datop"></p>
      </div>
      <script src="datecounter.js" defer></script>
    </div>
  </body>
</html>
